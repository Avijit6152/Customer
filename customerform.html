<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            color: #428bca;
        }

        form {
            width: 50%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #428bca;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #3071a9;
        }

        a {
            display: block;
            margin-top: 10px;
            color: #428bca;
        }
    </style>
</head>
<body>
    <h1>Customer Form</h1>
    <form action="#" th:action="${customer.id != null ? '/customers/' + customer.id + '/edit' : '/customers/new'}" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" th:field="*{firstName}" required>
        <br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:field="*{email}" required>
        <br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" th:field="*{dob}" required>
        <br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" th:field="*{phone}" required>
        <br>
        <label for="aadhar">Aadhar:</label>
        <input type="text" id="aadhar" name="aadhar" th:field="*{aadhar}" required>
        <br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" th:field="*{gender}" required>
            <option value="MALE">Male</option>
            <option value="FEMALE">Female</option>
            <option value="OTHER">Other</option>
        </select>
        <br>
        <label for="bloodGroup">Blood Group:</label>
        <input type="text" id="bloodGroup" name="bloodGroup" th:field="*{bloodGroup}" required>
        <br>
        <label for="address">Address:</label>
        <textarea id="address" name="address" th:field="*{address}" required></textarea>
        <br>
        <label for="pincode">Pin Code:</label>
        <input type="text" id="pincode" name="pincode" th:field="*{pincode}" required>
        <br>
        <input type="submit" value="Save">
    </form>
    <a th:href="@{/customers}">Back to Customer List</a>
</body>
</html>
