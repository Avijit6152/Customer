<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #004080;
            background-color: #e6f2ff;
            padding: 15px;
            margin: 0;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #007bb5;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        a {
            color: #0066cc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Customer List</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>DOB</th>
                <th>Phone</th>
                <th>Aadhar</th>
                <th>Gender</th>
                <th>Blood Group</th>
                <th>Address</th>
                <th>Pin Code</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.id}"></td>
                <td th:text="${customer.firstName}"></td>
                <td th:text="${customer.lastName}"></td>
                <td th:text="${customer.email}"></td>
                <td th:text="${customer.dob}"></td>
                <td th:text="${customer.phone}"></td>
                <td th:text="${customer.aadhar}"></td>
                <td th:text="${customer.gender}"></td>
                <td th:text="${customer.bloodGroup}"></td>
                <td th:text="${customer.address}"></td>
                <td th:text="${customer.pinCode}"></td>
                <td>
                    <a th:href="@{/customers/{id}(id=${customer.id})}">Details</a> |
                    <a th:href="@{/customers/{id}/edit}(id=${customer.id})">Edit</a> |
                    <a th:href="@{/customers/{id}/delete}(id=${customer.id})">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/customers/new}">Add New Customer</a>
</body>
</html>
